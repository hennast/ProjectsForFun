<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
<div class="header">
    <h1>ToDo List</h1> 
  </div>
<div class="background">
    <div class="boxforlist">
      <div class="mb-4">
        
        <div class="flex mt-4">
          <input type = text class="addToDo" name="text" id="task-text-input" placeholder="Add item to list" />
          <input type="hidden" class="saveIndex" id="saveIndex" />
          <button class="add-task" id="add-task">Add</button>
          <button class="save-todo"  id="save-todo">Edit Todo</button>
        </div>
        
      </div>
      <div class= "todo-list" id="listBox">
            
      </div>
      <div class="completedList" id = "completedList">
        <h5>Tasks Completed </h5>
      </div>
      
    </div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
